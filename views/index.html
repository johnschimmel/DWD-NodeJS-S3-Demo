
<div class="row">

    <div class="span9">


    	{{#photos}}
    	
    	<a href="/photo/{{_id}}">
    		<img src="https://s3.amazonaws.com/dwd_uploads/{{image}}" width="300" class="dwdphoto img-polaroid" data-toggle="popover" data-placement="bottom" data-content="{{caption}}" title="{{title}}">
    	</a>
	
    	{{/photos}}

    </div>

    <div class="span3">
    	<h3>Upload a new photo</h3>
		<form method="POST" action="/newphoto" enctype="multipart/form-data">
			<div class="field required">
				<label for="id_title">Title</label>
				<input type="text" required name="title" id="id_title" >
			</div>

			
			<div class="field required">
				<label for="caption">Caption</label>
				<input type="text" name="caption" id="caption" >
			</div>

			<div class="field">
				<label for="image">Image Upload</label>
				<input type="file" name="image" id="image">
			</div>

			
			<input type="submit" class="btn" value="Save">
		</form>
	</div>

    
</div>
